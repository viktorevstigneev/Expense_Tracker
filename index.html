<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="expense">
      <h2 class="expense__title">
        Expense Tracker
      </h2>
      <h3 class="expense__subtitle" >
       your balance
      </h3>
      <h2 class="expense__caption" >
       $0.00
      </h2>
      <div class="expense__table">

        <div class="income">
          <h4>Income</h4>
          <h1 class="expense__plus">
            $0.00
          </h1>
        </div>

        <div class="consumption">
          <h4>Expense</h4>
          <h1 class="expense__minus">
            $0.00
          </h1>
        </div>

      </div>
      <h3 class="expense__history">
        History
      </h3>
      <hr>
      <ul class="expence__list">
        
      </ul>

      <h3 class="expense__transaction">
        Add new transaction
      </h3>
      <hr>
      <label for="text" > Text </label>
      <input id="text" class="text" type="text"  placeholder="Enter text...">
      <label for="amount" > Amount <br>
        (negative - expense, positive - income)
      </label>
      <input id="amount" class="number" type="number"  placeholder="Enter amount...">
      <button class="expence__button">Add transaction</button>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
